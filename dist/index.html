<html>
 <head>
   <script src="bundle.js"></script>
   <title>Getting Started</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 </head>
 <body>



<div class="container">
  <div class="row">
    <div class="col-md-12 titulo">
    <center>  <span> <b> Fechas</b></span> </center>
    </div>
  </div>
 <div class="row">
   <div class="col-md-6 col-centered informacion">
      <div class="">
        dia
      </div>
      <div class="">
        mes
      </div>
      <div class="">
        anio
      </div>
      <div class="">
        dia-sem
      </div>
   </div>

 </div>
 <div class="row">
   <div class="col-md-3">
     FECHA 1
   </div>
   <div class="col-md-6 input-imp">
      <input class="form-control" id="dia1" type="number" value="1" min="1" max="31">
       <input class="form-control" id="mes1" type="number" value="1" min="1" max="12">
       <input class="form-control" id="ano1" type="number" value="2018" >
      <input class="form-control" id="eldia1" type="number" value="1"  readonly>
   </div>
   <div class="col-md-3">

    <input type="text"  id="totafecha1" class="form-control" >
   </div>
 </div>
 <div class="row">
   <div class="col-md-3">
     FECHA 2
   </div>
   <div class="col-md-6 input-imp">
      <input class="form-control"  id="dia2" type="number" value="1" min="1" max="31">
       <input class="form-control" id="mes2" type="number" value="1" min="1" max="12">
       <input class="form-control" id="ano2" type="number" value="2018" >
      <input class="form-control" id="eldia2" type="number" value="1"   readonly>
   </div>
   <div class="col-md-3">
<input type="text"  id="totafecha2" class="form-control" >
   </div>
 </div>
  <div class="row">
    <div class="col-md-9">

    </div>
      <div class="col-md-3 respuesta-dias">
        <input type="text" id="calc_d" class="form-control" >

  </div>
</div>

<div class="row">
  <button type="button" class="btn btn-success" id="registrar">Registrar</button>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
